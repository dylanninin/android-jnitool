apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdk 19
        targetSdk 31

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

